services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codemeet-api
    ports:
      - "5132:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - JwtSettings__Secret=${JWT_SECRET}
      - AdminSeeder__Username=${ADMIN_USERNAME:-admin}
      - AdminSeeder__Email=${ADMIN_EMAIL:-admin@codemeet.dev}
      - AdminSeeder__Password=${ADMIN_PASSWORD}
      - Persistence__Provider=JsonFile
      - Persistence__DataDirectory=/app/data
    volumes:
      - codemeet-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  codemeet-data:
    driver: local